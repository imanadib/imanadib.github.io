<!doctype html>
<!--[if lt IE 7 ]>
<html itemscope itemtype="http://schema.org/{% if page.id or post.id %}Article{% else %}Organization{% endif %}"
      id="ie6" class="ie ie-old" lang="en-US"><![endif]-->
<!--[if IE 7 ]>
<html itemscope itemtype="http://schema.org/{% if page.id or post.id %}Article{% else %}Organization{% endif %}"
      id="ie7" class="ie ie-old" lang="en-US"><![endif]-->
<!--[if IE 8 ]>
<html itemscope itemtype="http://schema.org/{% if page.id or post.id %}Article{% else %}Organization{% endif %}"
      id="ie8" class="ie ie-old" lang="en-US"><![endif]-->
<!--[if IE 9 ]>
<html itemscope itemtype="http://schema.org/{% if page.id or post.id %}Article{% else %}Organization{% endif %}"
      id="ie9" class="ie" lang="en-US"><![endif]-->
<!--[if gt IE 9]><!-->
<html itemscope itemtype="http://schema.org/{% if page.id or post.id %}Article{% else %}Organization{% endif %}"
      lang="en-US"><!--<![endif]-->
<head>

    <!-- Meta -->
    <meta charset="utf-8">
    <title>
        {% if page.title %}
        {{ site.data.global.title }} - {{ page.title }}
        {% elsif post.title %}
        {{site.data.global.title }} - {{ post.title }}
        {% else %}
        {{ site.data.global.title }} - {{ site.data.global.description }}
        {% endif%}
    </title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <meta content="yes" name="apple-mobile-web-app-capable">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

    <!-- RSS -->
    <link rel="alternate" type="application/rss+xml"
          title="{{ site.data.global.title }} - {{ site.data.global.description }}"
          href="{{ site.data.global.url }}/feed.xml">
    <link rel="alternate" type="application/atom+xml"
          title="{{ site.data.global.title }} - {{ site.data.global.description }}"
          href="{{ site.data.global.url }}/atom.xml">

    <!-- Favicons -->


    <meta name="application-name" content="{{ site.data.global.title }} - {{ site.data.global.description }}">

    <!-- Fonts -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <!-- Styles -->
    <link rel="stylesheet" href="{{ site.data.global.url }}/css/style.css">

    <!-- MathJx -->
    {% if page.use_mathjx %}
    {% include mathjx.html %}
    {% endif %}
    <!-- RTL -->
    {% if page.use_rtl %}
    <link rel="stylesheet" href="https://cdn.rawgit.com/morteza/bootstrap-rtl/v3.3.4/dist/css/bootstrap-rtl.min.css">
    <link rel="stylesheet" href="{{ site.data.global.url }}/css/rtl.css">
    {% endif %}
    <!--[if lt IE 9]>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="{{ site.data.global.url }}/js/respond.min.js"></script>
    <![endif]-->

</head>
<body class="{{ post.title | downcase | replace:' ','-' | replace:',','' | strip_html }}{% if page.category %} category-{{ page.category }}{% endif %}{% if page.layout-class %} layout-{{ page.layout-class }}{% endif %}">
<!-- Navigation -->
<header class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                    data-target=".bs-navbar-collapse"
                    aria-expanded="false" aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="/"><i class="fa fa-home"></i> {{ site.data.global.title }}</a>
        </div>
        <nav class="collapse navbar-collapse bs-navbar-collapse">

            <ul class="nav navbar-nav">
                {% for item in site.data.nav.main %}
                <li>
                    <a href="{{ item.url }}">{{ item.text }}</a>
                </li>
                {% endfor %}
            </ul>

        </nav>
    </div>
</header>
